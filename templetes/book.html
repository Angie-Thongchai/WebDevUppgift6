{% extends 'base.html' %}

{% block head %} 
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Book</title>
<style>
    .bg{
        background-color: rgb(226, 186, 186);
        width: 100%;
        height: auto;
    }
    .head{
        background-image: url('/static/flag.webp');
        font-size: 50px;
        text-align: center;
        padding-top: 5px;
        padding-bottom: 10px;
    }
    #tt{
        font-family: Arial, Helvetica, sans-serif;
        text-decoration: underline 20% solid green;
        text-shadow: 0 0 10px whitesmoke;
    }
    ul{
        list-style-type: none;
        margin: 0;
        padding: 0;
        background-color: #9c0404;
        overflow: hidden;
    }
    li{
        float: left;
        border-right: 1px solid rgb(231, 56, 56);
    }
    li:last-child {
        border-left: none;
    }
    li #bt{
        border-radius: 8px;
        font-size: 40px;
        background-color: #870000;
        display:block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        margin-left: 5px;
        margin-right: 5px;
        text-decoration: none;
    }
    li #bt:hover:not(.active){
        background-color: #111;
    }
    .active{
        background-color: #04AA6D;
    }
    .footer{
        position: relative;
        background-color: rgb(12, 89, 12);    
    }
    .text{
        color: aliceblue;
        padding-top: 2px;
        padding-bottom: 5px;
        margin-top: 10px;
        font-size: 25px;
        text-align: center;
    }
    #myBtn {
        display: none;
        position: fixed;
        bottom: 20px;
        right: 30px;
        z-index: 99;
        font-size: 18px;
        border: none;
        outline: none;
        background-color: red;
        color: white;
        cursor: pointer;
        padding: 15px;
        border-radius: 4px;
    }

    #myBtn:hover {
        background-color: #555;
    }
    .pl{
        font-size: 30px;
        background-color: green;
        text-align: left;
        padding-left: 40px;
        text-shadow: 0 0 10px white;
    }
    .table {
      background-color: wheat;
      width: 500px;
      margin: 0 auto;
      padding: 50px;
      margin-bottom: 50px;
    }

    div.elem-group {
      margin: 20px 0;
    }
    .elem-select{
      margin: 20px 0;
    }

    div.elem-group.inlined {
      width: 100%;
      float: left;
      margin-left: 1%;
    }

    label {
      display: block;
      font-family: 'Nanum Gothic';
      padding-bottom: 10px;
      font-size: 1.25em;
      
    }

    input, select, textarea {
      border-radius: 2px;
      border: 2px solid #777;
      box-sizing: border-box;
      font-size: 1.25em;
      font-family: 'Nanum Gothic';
      width: 100%;
      padding: 10px;
    }

    div.elem-group.inlined input {
      width: 95%;
      display: inline-block;
    }

    textarea {
      height: 250px;
    }

    hr {
      border: 1px dotted #ccc;
    }

    #book {
      width: 100%;
      padding: 20px;
      background-color: green;
      border: none;
      color: white;
      font-size: 20px;
      font-family: 'Nanum Gothic';
      border-radius: 8px;
      cursor: pointer;
    }

</style>
{% endblock %}

{% block body %} 
<div class="bg">
    <div class="head">
        <h1 id="tt"><b>Yummy Pizza</b></h1> 
    </div>
    <div class="menu">
        <ul>
            <li><form action="/index/" method="get">
                <button class="active" id="bt" name="button" type="submit"> <b>HOME</b> </button>
            </form></li>
            <li><form action="/menu/" method="post">
                <button id="bt" name="button" type="submit"> Menu </button>
            </form></li>
            <li><form action="/memLog/" method="post">
                <button id="bt" name="button" type="submit"> Member </button>
            </form></li>
            <li><form action="/address/" method="post">
                <button id="bt" name="button" type="submit"> Address </button>
            </form></li>
            <li><form action="/team/" method="post">
                <button id="bt" name="button" type="submit"> Our team </button>
            </form></li>
            <li style="float:right"><form action="/book/" method="post">
                <button id="bt" name="button" type="submit"> <b>Book</b> </button>
            </form></li>
        </ul>
    </div>
    <div class="pl">
        <h1>Book A Table</h1>
    </div>
    <div class="table">
        <form action="/addbooks/" method="post">
            <div class="elem-group">
              <label >Your Name</label>
              <input type="text" id="name" name="guest" pattern=[A-Z\sa-z]{3,20} required>
            </div>
            <div class="elem-group">
              <label >Your E-mail</label>
              <input type="email" id="email" name="email"  required>
            </div>
            <div class="elem-group">
              <label >Your Phone</label>
              <input type="tel" id="phone" name="phone" required>
            </div>
            <hr>
            <div class="elem-group inlined">
              <label >Adults</label>
              <input type="number" id="adult" name="adults"  min="1"  placeholder="0">
            </div>
            <div class="elem-group inlined">
              <label >Children</label>
              <select id="time-selection" name="children">
                {% for o in data1 %}
                <option value="{{ o.noc }}">{{ o.noc }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="elem-group inlined">
              <label >Booking date</label>
              <input type="date" id="checkin-date" name="checkin" required> 
            </div>
            <div class="elem-select">
              <label >Select time</label>
              <select id="time-selection" name="bookingtime">
                {% for o in data %}
                <option value="{{ o.time }}">{{ o.time }}</option>
                {% endfor %}
              </select>
            </div>
            <hr>
            <button id="book" type="submit">Book </button>
          </form>
    </div>
    <button onclick="topFunction()" id="myBtn" title="Go to top">top</button>
    <div class="footer">
        <div class="text">
            <p><b>Address</b></p>
            <p>Tel:072 835 0991</p>
            <p>Krigsstigen 14</p>
            <p>182 73 Stocksund</p>
            <p>Stockholm Sweden</p>
        </div>
      </div>
</div>
<script>
let mybutton = document.getElementById("myBtn");

window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    mybutton.style.display = "block";
  } else {
    mybutton.style.display = "none";
  }
}

function topFunction() {
  document.body.scrollTop = 0;
  document.documentElement.scrollTop = 0;
}

var currentDateTime = new Date();
var year = currentDateTime.getFullYear();
var month = (currentDateTime.getMonth() + 1);
var date = (currentDateTime.getDate() + 1);

if(date < 10) {
  date = '0' + date;
}
if(month < 10) {
  month = '0' + month;
}

var dateTomorrow = year + "-" + month + "-" + date;
var checkinElem = document.querySelector("#checkin-date");
checkinElem.setAttribute("min", dateTomorrow);

</script>

{% endblock %}
