{% extends 'base.html' %}

{% block head %} 
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Menu</title>
<style>
    .bg{
        background-color: rgb(226, 186, 186);
        width: 100%;
        height: 1500px;
    }
    .head{
        background-image: url('/static/flag.webp');
        font-size: 50px;
        text-align: center;
        padding-top: 5px;
        padding-bottom: 10px;
    }
    #tt{
        font-family: Arial, Helvetica, sans-serif;
        text-decoration: underline 20% solid green;
        text-shadow: 0 0 10px whitesmoke;
    }
    ul{
        list-style-type: none;
        margin: 0;
        padding: 0;
        background-color: #9c0404;
        overflow: hidden;
    }
    li{
        float: left;
        border-right: 1px solid rgb(231, 56, 56);
    }
    li:last-child {
        border-left: none;
    }
    li #bt{
        border-radius: 8px;
        font-size: 40px;
        background-color: #870000;
        display:block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        margin-left: 5px;
        margin-right: 5px;
        text-decoration: none;
    }
    li #bt:hover:not(.active){
        background-color: #111;
    }
    .active{
        background-color: #04AA6D;
    }
    .footer{
        position: relative;
        background-color: rgb(12, 89, 12);   
        margin-top: 100px; 
    }
    .text{
        color: aliceblue;
        padding-top: 2px;
        padding-bottom: 5px;
        margin-top: 10px;
        font-size: 25px;
        text-align: center;
    }
    #myBtn {
        display: none;
        position: fixed;
        bottom: 20px;
        right: 30px;
        z-index: 99;
        font-size: 18px;
        border: none;
        outline: none;
        background-color: red;
        color: white;
        cursor: pointer;
        padding: 15px;
        border-radius: 4px;
    }

    #myBtn:hover {
        background-color: #555;
    }
    .pl{
        font-size: 30px;
        background-color: green;
        text-align: left;
        padding-left: 40px;
        text-shadow: 0 0 10px white;
    }
    .form_wrapper {
        background: wheat;
        width: 400px;
        height: 790px;
        box-sizing: border-box;
        padding: 25px;
        position: relative;
        border-radius: 8px;
        margin-left: 30%;
    } 
    .row {
        margin-left: 20px;
        float: left;
        font-size: 20px;
    }
	.input {
        margin-left: 10px;
        font-size: 20px;
	}
    input[type=text] {
      font-size: 20px;
      padding: 20px ;
      height: 35px;
      border: 3px solid darkgreen;
      box-sizing: border-box;
      border-radius: 8px;
    }
    #gender{
        font-size: 20px;
        border-radius: 8px;
    }
    .checkbox_option{
        padding: 5px;
        font-size: 20px;
    }
    .button{
        margin-top: 20px;
        margin-left: 100px;
        text-align: center;
        font-size: 20px;
        padding: 10px;
        background-color: darkgreen;
        color: white;
        border-radius: 8px;
    }
</style>
{% endblock %}

{% block body %} 
<div class="bg">
    <div class="head">
        <h1 id="tt"><b>Yummy Pizza</b></h1> 
    </div>
    <div class="menu">
        <ul>
            <li><form action="/index/" method="get">
                <button class="active" id="bt" name="button" type="submit"> <b>HOME</b> </button>
            </form></li>
            <li><form action="/menu/" method="post">
                <button id="bt" name="button" type="submit"> Menu </button>
            </form></li>
            <li><form action="/memLog/" method="post">
                <button id="bt" name="button" type="submit"> Member </button>
            </form></li>
            <li><form action="/address/" method="post">
                <button id="bt" name="button" type="submit"> Address </button>
            </form></li>
            <li><form action="/team/" method="post">
                <button id="bt" name="button" type="submit"> Our team </button>
            </form></li>
            <li style="float:right"><form action="/book/" method="post">
                <button id="bt" name="button" type="submit"> <b>Book</b> </button>
            </form></li>
        </ul>
    </div>
    <div class="pl">
        <h1>Registration</h1>
    </div>
    <div class="form_wrapper">
            <h2> Sign up </h2>
        <div class="row">
              <form action="/addregister/" method="post">
                <div class="input"> 
                  Email: <br><input type="text" name="reemail"  required /> <br><br>
                  Password: (create 8 chacaters) <br><input type="text" name="repassword"  required /> <br><br>
                  Re-type password: <br><input type="text" name="retypepassword"  required /> <br><br>
                  Firstname: <br><input type="text" name="refirstname" required/> <br><br>
                  Lastname: <br><input type="text" name="relastname"  required /> <br><br>
                </div>
                    <div class="radio_option">
                        <label >Your gender</label> <br>
                        <select id="gender" name="gender">
                            {% for o in data2 %}
                            <option value="{{ o.gender }}">{{ o.gender }}</option>
                            {% endfor %}
              </select>
                    </div>
                  <div class="checkbox_option">
                      <input type="checkbox" id="cb1"> 
                      <label >I agree with terms and conditions</label> 
                      <br><input type="checkbox" id="cb1">
                      <label >I want to receive the newsletter</label> 
                  </div>
                  <button class="button" type="submit" value="Register">Sign up</button>
              </form>
        </div>
    </div>
    <button onclick="topFunction()" id="myBtn" title="Go to top">top</button>
    <div class="footer">
        <div class="text">
            <p><b>Address</b></p>
            <p>Tel:072 835 0991</p>
            <p>Krigsstigen 14</p>
            <p>182 73 Stocksund</p>
            <p>Stockholm Sweden</p>
        </div>
    </div>
</div>
<script>
let mybutton = document.getElementById("myBtn");

window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    mybutton.style.display = "block";
  } else {
    mybutton.style.display = "none";
  }
}

function topFunction() {
  document.body.scrollTop = 0;
  document.documentElement.scrollTop = 0;
}
</script>

{% endblock %}
