{% extends 'base.html' %}

{% block head %} 
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login</title>
<style>
    .bg{
        background-color: rgb(226, 186, 186);
        width: 100%;
        height: 1500px;
    }
    .head{
        background-image: url('/static/flag.webp');
        font-size: 50px;
        text-align: center;
        padding-top: 5px;
        padding-bottom: 10px;
    }
    #tt{
        font-family: Arial, Helvetica, sans-serif;
        text-decoration: underline 20% solid green;
        text-shadow: 0 0 10px whitesmoke;
    }
    ul{
        list-style-type: none;
        margin: 0;
        padding: 0;
        background-color: #9c0404;
        overflow: hidden;
    }
    li{
        float: left;
        border-right: 1px solid rgb(231, 56, 56);
    }
    li:last-child {
        border-left: none;
    }
    li #bt{
        border-radius: 8px;
        font-size: 40px;
        background-color: #870000;
        display:block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        margin-left: 5px;
        margin-right: 5px;
        text-decoration: none;
    }
    li #bt:hover:not(.active){
        background-color: #111;
    }
    .active{
        background-color: #04AA6D;
    }
    .footer{
        position: relative;
        background-color: rgb(12, 89, 12);  
        margin-top: 950px;  
    }
    .text{
        color: aliceblue;
        padding-top: 2px;
        padding-bottom: 5px;
        margin-top: 10px;
        font-size: 25px;
        text-align: center;
    }
    #myBtn {
        display: none;
        position: fixed;
        bottom: 20px;
        right: 30px;
        z-index: 99;
        font-size: 18px;
        border: none;
        outline: none;
        background-color: red;
        color: white;
        cursor: pointer;
        padding: 15px;
        border-radius: 4px;
    }

    #myBtn:hover {
        background-color: #555;
    }
    .pl{
        font-size: 30px;
        background-color: green;
        text-align: left;
        padding-left: 40px;
        text-shadow: 0 0 10px white;
    }
    input[type=text], input[type=password] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 5px solid lightgreen;
        box-sizing: border-box;
        border-radius: 8px;
    }
    button {
        font-size: 40px;
        background-color: darkgreen;
        color: white;
    }
    .imgcontainer {
        text-align: center;
        position: relative;
    }

    .container {
        font-size: 30px;
        margin: 40px;
        padding: 16px;
    }
    span.psw {
        float: right;
        padding-top: 16px;
    }
    .modal {
        position: absolute;
        padding-top: 60px; 
        padding-bottom: 20px;
        margin-top: 0px;
        margin-left: 300px;
        margin-right: 300px;
        border: 3px;
        border-radius: 8px;
        background-color: wheat;
    }
</style>
{% endblock %}

{% block body %} 
<div class="bg">
    <div class="head">
        <h1 id="tt"><b>Yummy Pizza</b></h1> 
    </div>
    <div class="menu">
        <ul>
            <li><form action="/index/" method="get">
                <button class="active" id="bt" name="button" type="submit"> <b>HOME</b> </button>
            </form></li>
            <li><form action="/menu/" method="post">
                <button id="bt" name="button" type="submit"> Menu </button>
            </form></li>
            <li><form action="/memLog/" method="post">
                <button id="bt" name="button" type="submit"> Member </button>
            </form></li>
            <li><form action="/address/" method="post">
                <button id="bt" name="button" type="submit"> Address </button>
            </form></li>
            <li><form action="/team/" method="post">
                <button id="bt" name="button" type="submit"> Our team </button>
            </form></li>
            <li style="float:right"><form action="/book/" method="post">
                <button id="bt" name="button" type="submit"> <b>Book</b> </button>
            </form></li>
        </ul>
    </div>
    <div class="pl">
        <h1>Member Log-In</h1>
    </div>
    <div  class="modal"> 
        <div class="imgcontainer">
            <img src="{{ url_for('static', filename='icon.webp') }}" alt="Avatar"
            width="200px" height="200px"; >
        </div> 
        <form action="/index/" method="get">
            <div class="container">
                <label ><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>

                <label ><b>Password</b></label> 
                <br><input type="password" placeholder="Enter Password" name="psw" required>
                
                <label>
                <br><input type="checkbox" checked="checked" name="remember"> Remember me <br>
                <br><button type="submit">Login</button>
                </label>
            </div>  
        </form>
        <div class="container" >
            <form action="/memreg/" method="post">
                <button type="submit" >Sign Up</button>
            </form>
                <span class="psw">Forgot <a href="#">password</a></span>
            </div>
        
       
    </div>
    <button onclick="topFunction()" id="myBtn" title="Go to top">top</button>
    <div class="footer">
        <div class="text">
            <p><b>Address</b></p>
            <p>Tel:072 835 0991</p>
            <p>Krigsstigen 14</p>
            <p>182 73 Stocksund</p>
            <p>Stockholm Sweden</p>
        </div>
    </div>
</div>
<script>
let mybutton = document.getElementById("myBtn");

window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    mybutton.style.display = "block";
  } else {
    mybutton.style.display = "none";
  }
}

function topFunction() {
  document.body.scrollTop = 0;
  document.documentElement.scrollTop = 0;
}
</script>

{% endblock %}
