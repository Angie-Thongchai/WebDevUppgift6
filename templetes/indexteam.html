{% extends 'base.html' %}

{% block head %} 
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Indexteam</title>
<style>
    .bg{
        background-color: rgb(226, 186, 186);
        width: 100%;
        height: 1000px;
    }
    .head{
        background-image: url('/static/flag.webp');
        font-size: 50px;
        text-align: center;
        padding-top: 5px;
        padding-bottom: 10px;
    }
    #tt{
        font-family: Arial, Helvetica, sans-serif;
        text-decoration: underline 20% solid green;
        text-shadow: 0 0 10px whitesmoke;
    }
    .footer{
        position: relative;
        background-color: darkred;    
    }
    .text{
        color: aliceblue;
        padding-top: 2px;
        padding-bottom: 5px;
        margin-top: 10px;
        font-size: 25px;
        text-align: center;
    }
    #myBtn {
        display: none;
        position: fixed;
        bottom: 20px;
        right: 30px;
        z-index: 99;
        font-size: 18px;
        border: none;
        outline: none;
        background-color: red;
        color: white;
        cursor: pointer;
        padding: 15px;
        border-radius: 4px;
    }

    #myBtn:hover {
        background-color: #555;
    }
    .pl{
        font-size: 30px;
        background-color: rgb(194, 3, 3);
        text-align: left;
        padding-left: 40px;
        margin-top: -50px;
        text-shadow: 0 0 10px white;
    }
    .click{
        text-align: center;
        padding: 20px;
    }
    .btm{
        font-size: 50px;
        padding: 20px;
        width: 100%;
        border-radius: 8px;
        background-color: lightgreen;
        border: 5px solid seagreen;
        cursor: pointer;
    }
</style>
{% endblock %}

{% block body %} 
<div class="bg">
    <div class="head">
        <h1 id="tt"><b>Yummy Pizza</b></h1> 
    </div>
    <div class="pl">
        <h1>Welcome to our Yummy team</h1>
    </div>
    <div class="click">
        <form action="/booking/" name="booking" method="post">
            <button class="btm"><b>Booking</b> </button>
        </form>
    </div>
    <div class="click">
        <form action="/order/" name="order" method="post">
            <button class="btm"><b>Order</b> </button>
        </form>
    </div>
    <div class="click">
        <form action="/index/" name="logout" method="get">
            <button class="btm"><b> Log out</b> </button>
        </form>
    </div>
    <div class="footer">
        <div class="text">
            <p><b> It support</b></p>
            <p>Tel:072 835 0991</p>
            <p>Krigsstigen 14</p>
            <p>182 73 Stocksund</p>
            <p>Stockholm Sweden</p>
        </div>
    </div>
</div>
<script>

</script>

{% endblock %}
